    <section>
        <!-- Container for the image gallery -->
        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="img/almora.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="img/auli.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="img/haridwar.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>

            </div>

            <div class="mySlides">

            </div>

                <div class="numbertext">6 / 6</div>
                <img src="img/rishikesh.jpg" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="img/almora.jpg" style="width:100%" onclick="currentSlide(1)"
                        alt="Almora">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/auli.jpg" style="width:100%" onclick="currentSlide(2)" alt="Auli">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/haridwar.jpg" style="width:100%" onclick="currentSlide(3)"
                        alt="Haridwar">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/mussoorie.jpg" style="width:100%" onclick="currentSlide(4)"
                        alt="Mussoorie">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/pauri.jpg" style="width:100%" onclick="currentSlide(5)"
                        alt="Pauri">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/rishikesh.jpg" style="width:100%" onclick="currentSlide(6)"
                        alt="Rishikesh">
                </div>

            </div>
        </div>


    </section>
